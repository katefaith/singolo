<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo Part 1</title>
    <link rel="stylesheet" href="./styles/singolo1.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper  header__wrapper">
        <h1 class="logo">Singolo<span>*</span></h1>
        <nav class="header-navigation  navigation">
          <a class="navigation__link  navigation__link--active" href="#">Home</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link" href="#">Portfolio</a>
          <a class="navigation__link" href="#">About</a>
          <a class="navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="slider">
        <h2 class="visually-hidden">Slider</h2>
        <div class="wrapper  slider__wrapper">
            <div class="slider__slide">
              <img src="./assets/images/iphone-vertical.png" width="240" height="484" alt="iPhone Horizontal">
              <img src="./assets/images/iphone-horizontal.png" width="484" height="240" alt="iPhone Horizontal">
            </div>
        </div>
        <div class="slider__arrow-prev">
          <img src="./assets/images/arrow-prev.png" width="16" height="27" alt="arrow-prev">
        </div>
        <div class="slider__arrow-next">
          <img src="./assets/images/arrow-next.png" width="16" height="27" alt="arrow-next">
        </div>
      </section>
    </main>
  </body>
</html>
